    <style>
        .error{
            font-size:15px;
            color:red;
        }
        body
        {
            background-image: url(../image/rim.jpeg);
        }
        h1,h3,h5
        {
            text-shadow: 1px 1px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">

        <form onsubmit="return validate()" action="registration.php" class="p-4 text-center">
            <h1>Welcome To Coursell</h1></br></br>
            <h3 class="text-white">Registration Form</h3></br>
            <input type="text" name="username" class="form-control mt-2" placeholder="Enter Username" id="username" required>
            <span class="error" id="user_error"></span>
            <input type="password" name="password1" class="form-control mt-2" placeholder="Enter password" id="password1">
            <input type="password" name="password2" class="form-control mt-2" placeholder="confirm password" id="password2">
            <input type="text" name="mobile" id="mobile" class="form-control mt-2" placeholder="Enter Mobile number" maxlength="10" minlength="10"></br>

            <input class="btn bg-white mt-3" type="submit" value="Register"></br></br>

            <h5>Already have an account?<a href="login.html" class="text-white">Login</a></h4>
        </form> 
    </div>


    <script>
        function validate(){
            username=document.getElementById("username").value;
            password1=document.getElementById('password1').value;
            password2=document.getElementById('password2').value;
            mobile=document.getElementById('mobile').value;
            if(username.length==0)
            {
                document.getElementById('user_error').innerHTML="Username cannot be empty";
                return false;
            }

            if(password1.length==0 || password2.length==0 || password1!=password2)
            {
                alert('Password Mismatch');
                return false;
            }

            if(mobile.length==0)
            {
                alert("Mobile should be 10 digits only");
                return false;
            }

        }
    </script>
    
</body>
